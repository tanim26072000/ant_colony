<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Colony Optimization for TSP</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #ff9966);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        label, input, button {
            display: block;
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        input {
            padding: 5px;
            border: 2px solid #ffffff;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        button {
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #e64a19;
        }
        #graph {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        #results {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ant Colony Optimization for TSP</h1>
    <form id="aco-form">
        <label for="num_cities">Number of Cities:</label>
        <input type="number" id="num_cities" name="num_cities" value="10"><br><br>
        <label for="num_ants">Number of Ants:</label>
        <input type="number" id="num_ants" name="num_ants" value="20"><br><br>
        <label for="num_iterations">Number of Iterations:</label>
        <input type="number" id="num_iterations" name="num_iterations" value="100"><br><br>
        <button type="button" onclick="runACO()">Run ACO</button>
    </form>
    <div id="graph"></div>
    <div id="results"></div>
    <script src="/static/js/main.js"></script>
</body>
</html>
